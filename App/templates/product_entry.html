<div class="product-entry">

    <div class="product-image">
        {% if product.image %}
            <img src="{{ product.image.url }}" alt="{{ product.name }}" style="width: 100%; height: auto; border-radius: 8px; margin-bottom: 15px;">
        {% else %}
            <img src="{% static 'image/placeholder.png' %}" alt="No image available" style="width: 100%; height: auto; border-radius: 8px; margin-bottom: 15px;">
        {% endif %}
    </div>

    <h2>{{ product.name }}</h2>
    <p>{{ product.description }}</p>
    <p>Price: ${{ product.price }}</p>
    <p>Stock: {{ product.stock }}</p>
</div>
