<div class="product-list">
  {% for product in product_list %}
    {% include 'product_entry.html' %}
    <a href="{% url 'product-detail' product.id %}">View Details</a>
    <a href="{% url 'product-update' product.id %}">Edit</a>
    <a href="{% url 'product-delete' product.id %}">Delete</a>
  {% empty %}
    <p>No products available. <a href="{% url 'product-create' %}">Add a product</a></p>
  {% endfor %}
</div>
