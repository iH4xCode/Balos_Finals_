{% extends 'app/base.html' %}
{% block content %}
    <div class="update-product-container" style="max-width: 800px; margin: 50px auto; padding: 20px; background-color: #f9f9f9; border-radius: 8px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
        <h1 style="text-align: center; color: #333; font-weight: 600;">Update Product</h1>

        <form method="POST" style="margin-top: 30px;">
            {% csrf_token %}

            <div class="form-group" style="margin-bottom: 20px;">
                {{ form.as_p }}
            </div>

            <div style="display: flex; justify-content: space-between; align-items: center;">
                <button type="submit" style="background-color: #4287f5; color: white; border: none; padding: 10px 20px; border-radius: 5px; font-size: 16px; cursor: pointer; transition: background-color 0.3s;">Save Changes</button>
                <a href="{% url 'product' %}" style="color: #007bff; text-decoration: none; font-size: 16px; font-weight: 600; transition: color 0.3s;">Back to Products</a>
            </div>
        </form>
    </div>

    <style>
        /* Form styling */
        .update-product-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        button[type="submit"]:hover {
            background-color: #4287f5;
        }

        a:hover {
            color: #4287f5;
        }
    </style>
{% endblock content %}
