{% extends 'app/base.html' %}
{% block content %}
<div class="product-detail">
    <h1>{{ product.name }}</h1>
    <p>Description: {{ product.description }}</p>
    <p>Price: ${{ product.price }}</p>
    <p>Stock: {{ product.stock }}</p>
    <a href="{% url 'product' %}">Back to Products</a>
</div>
{% endblock content %}
