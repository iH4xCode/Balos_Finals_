{% extends 'app/base.html' %}
{% block content %}
<h1>Are you sure you want to delete the product "{{ product.name }}"?</h1>

<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, delete it!</button>
    <a href="{% url 'product' %}"><button type="button">Cancel</button></a>
</form>
{% endblock content %}
