{% extends 'App/base.html' %}
{% load static %}

{% block content %}
    <div class="container">
        <h2 class="form-title">Create New Product</h2>

        <form method="POST" enctype="multipart/form-data" class="product-form">
            {% csrf_token %}


            <div class="form-group">
                <label for="{{ form.name.id_for_label }}" class="form-label">Product Name</label>
                <input type="text" name="name" value="{{ form.name.value }}" class="form-input" id="{{ form.name.id_for_label }}" placeholder="Enter product name">
            </div>


            <div class="form-group">
                <label for="{{ form.description.id_for_label }}" class="form-label">Product Description</label>
                <textarea name="description" class="form-input textarea" id="{{ form.description.id_for_label }}" placeholder="Enter product description">{{ form.description.value }}</textarea>
            </div>


            <div class="form-group">
                <label for="{{ form.price.id_for_label }}" class="form-label">Price</label>
                <input type="text" name="price" value="{{ form.price.value }}" class="form-input" id="{{ form.price.id_for_label }}" placeholder="Enter product price">
            </div>


            <div class="form-group">
                <label for="{{ form.stock.id_for_label }}" class="form-label">Stock Quantity</label>
                <input type="text" name="stock" value="{{ form.stock.value }}" class="form-input" id="{{ form.stock.id_for_label }}" placeholder="Enter stock quantity">
            </div>


            <div class="form-group">
                <label for="{{ form.image.id_for_label }}" class="form-label">Product Image</label>
                <input type="file" name="image" class="form-input file-input" id="{{ form.image.id_for_label }}">
            </div>

            <div class="form-action">
                <button type="submit" class="submit-btn">Create Product</button>
            </div>
        </form>
    </div>

    <style>
        /* General Styling */
        body {
            background-color: #f4f4f4;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 5px;
            color: #555;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: 0.3s;
            outline: none;
        }

        .form-input:focus {
            border-color: #007bff;
            box-shadow: 0px 0px 5px rgba(0, 123, 255, 0.3);
        }

        .textarea {
            height: 100px;
            resize: vertical;
        }

        .file-input {
            border: none;
            padding: 5px;
        }

        .form-action {
            text-align: center;
            margin-top: 20px;
        }

        .submit-btn {
            background-color:  #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            font-weight: 500;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }

        .submit-btn:hover {
            background-color: #007bff;
        }
    </style>
{% endblock content %}
